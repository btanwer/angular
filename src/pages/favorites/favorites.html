<ion-header>

  <ion-navbar>
      <ion-title text-center>Favorite Quotes</ion-title>
    <ion-buttons left color ="bobbygrey" menuToggle>
    <button ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item (click)="onViewQuote(quote)">
        <h2>{{quote.name}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color ="danger" (click)="onRemoveFromFavorite(quote)">
          <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
